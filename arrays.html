<html>
    <body>
        <p id="p1"></p>
    </body>
    <script>
        
        const cars=["odi", "BMW", "mercedes"];
        let len=cars.length;
        
        let x = "<ol>";
        for(let i=0; i<len; i++){
            x += "<li>"+cars[i]+"</li>"
        }

        cars.forEach(myFunction);
        function myFunction(value){
            x += "<li>"+value+"</li>";
        }
        
        x += "</ol>";
    
        document.getElementById("p1").innerHTML=x;
    </script>
</html>
