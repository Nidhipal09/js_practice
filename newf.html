

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <button onclick="show()">show car</button>
   <button onclick="myFunction('nidhi')">click here</button>
</body>
<script>
    function myFunction(x){
        window.alert("Hello "+x);
    }
    var car={price:20000.00, name:"odi"};
    
    function show(){
       var carInfo=car.price+" "+car.name; 
       var x = document.getElementById("p1");
        if(x.style.display==="none"){
            x.style.display="block";
            document.getElementById("p1").innerHTML=carInfo;
        }else{
            x.style.display="none";
        }
    }
    
</script>
</html>
